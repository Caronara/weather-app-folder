<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <input
          id="search-input"
          class="input"
          type="search"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus
        />
        <input class="search" type="submit" value="🔍" />
        <input
          class="current-location"
          type="submit"
          value="current location📍"
        />
      </form>
      <div class="row">
        <div class="col">
          <p class="precipitation-wind">
            <span class="precipitation">Humidity: 90% </span>
            <br />
            <span class="wind"> Wind: 16 km/h </span>
          </p>
        </div>
        <div class="col">
          <h1 id="city">Vienna</h1>

          <span class="currentDate"> Sunday 16:00 </span>

          <div class="weather-emoji">🌨</div>

          <h2>
            <span class="temperature"> 3 </span
            ><span class="units"
              ><a href="#" class="celsius-link link-inactive"> °C </a> |
              <a href="#" class="fahrenheit-link">°F </a>
            </span>
          </h2>

          <p class="weather">Snow</p>
        </div>
      </div>
      <hr />
      <div class="forecast" id="forecast"></div>
    </div>

    <footer>
      <a href="https://github.com/Caronara/weather-app-folder">
        Open-source code
      </a>
      by Caroline
    </footer>
    <script src="src/index.js" defer></script>
  </body>
</html>
